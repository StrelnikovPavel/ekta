<!DOCTYPE html>
<html lang="uk">

<head>
	<title>Поліси</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220922120614">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="policies-popup">
				<div class="policies-popup__inner">
					<div class="policies-popup__body">
						<div class="policies-popup__header">
							<div class="policies-popup__title">Поліс Туризм</div>
							<button type="button" class="policies-popup__close _icon-close"></button>
						</div>
						<div class="policies-popup__desk">
							<div class="policies-popup__item">
								<div class="policies-popup__label row-policies__label">Оформлення</div>
								<div class="policies-popup__data row-policies__data">02.09.2022</div>
							</div>
							<div class="policies-popup__item">
								<div class="policies-popup__label row-policies__label">Статус</div>
								<div class="policies-popup__data row-policies__data row-policies__data-status row-policies__data-green">
									Активний</div>
							</div>
							<div class="policies-popup__item">
								<div class="policies-popup__label row-policies__label">Компанія</div>
								<div class="policies-popup__data row-policies__data">Ekta</div>
							</div>
							<div class="policies-popup__item">
								<div class="policies-popup__label row-policies__label">Дата старту/закінчення</div>
								<div class="policies-popup__data row-policies__data">01.08.2022-02.09.2022</div>
							</div>
						</div>
						<div class="policies-popup__actions">
							<div class="policies-popup__row">
								<a href="#" class="policies-popup__btn">
									<img src="img/icons/repetition.svg" alt="">
									<span>Повтор</span>
								</a>
								<a href="#" class="policies-popup__btn">
									<img src="img/icons/prolongation.svg" alt="">
									<span>Пролонгація</span>
								</a>
							</div>
							<a href="#" class="policies-popup__case policies-popup__link _icon-bell">Страховий випадок</a>
							<a href="#" class="policies-popup__download policies-popup__link">
								<img src="img/icons/download.svg" alt="">
								<span>Cкачати</span>
							</a>
						</div>
					</div>
				</div>
			</div>
